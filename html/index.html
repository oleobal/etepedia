<!DOCTYPE html>
<html>
  <head>
    <script src="./js/bundle.js" type="module"></script>
    <script type="module">
      import { login } from "./js/bundle.js";
      function init() {
        document
          .getElementById("btn")
          .addEventListener("click", () =>
            login(
              document.getElementById("login_username")?.value,
              document.getElementById("login_password")?.value,
              document.getElementById("login_endpoint")?.value
            )
          );
      }
      window.addEventListener("load", init);
    </script>
  </head>
  <body>
    <div
      id="login_form"
      style="
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 5px;
        max-width: 300px;
        margin-right: auto;
        margin-left: auto;
      "
    >
      <input
        id="login_username"
        style="width: 100%"
        placeholder="ETB username"
      />
      <input
        id="login_password"
        style="width: 100%"
        placeholder="ETB password"
        type="password"
      />
      <input
        id="login_endpoint"
        style="width: 100%"
        placeholder="ETB endpoint"
      />
      <button id="btn">Log in</button>
    </div>
  </body>
</html>
